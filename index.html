<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D ROTATING GALLERY</title>
    <meta name="google" content="notranslate" />
    <link rel="shortcut icon" href="assets/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <!-- article.item[style="--rot:$"]*8>img[src="assets/g$.avif" alt="Image Number
      $"] -->
      <article class="item" style="--rot: 1">
        <img src="assets/g1.avif" alt="Image Number 1" />
      </article>
      <article class="item" style="--rot: 2">
        <img src="assets/g2.avif" alt="Image Number 2" />
      </article>
      <article class="item" style="--rot: 3">
        <img src="assets/g3.avif" alt="Image Number 3" />
      </article>
      <article class="item" style="--rot: 4">
        <img src="assets/g4.avif" alt="Image Number 4" />
      </article>
      <article class="item" style="--rot: 5">
        <img src="assets/g5.avif" alt="Image Number 5" />
      </article>
      <article class="item" style="--rot: 6">
        <img src="assets/g6.avif" alt="Image Number 6" />
      </article>
      <article class="item" style="--rot: 7">
        <img src="assets/g7.avif" alt="Image Number 7" />
      </article>
      <article class="item" style="--rot: 8">
        <img src="assets/g8.avif" alt="Image Number 8" />
      </article>
    </section>
  </body>
</html>
